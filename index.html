<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>
    <title>BoolFlix</title>
</head>

<body>
    <div class="searchbar">
        <input class="cerca" type="text" placeholder="Cerca un film">
        <button class="btn" type="button" name="Schiaccia"></button>
    </div>
    <div class="contenitore-film"></div>
    <script id="template-film" type="text/x-handlebars-template">
        <div class="film">
                <ul>
                    <li>Titolo: {{titolo}}</li>
                    <li>Titolo originale: {{titoloOriginale}}</li>
                    <li>Lingua: {{lingua}}</li>
                    <li>Voto: {{voto}}</li>
                </ul>
            </div>
        </script>
</body>

</html>
